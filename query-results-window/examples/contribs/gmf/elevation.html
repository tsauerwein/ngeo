<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>GMF elevation indicator example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="../../lib/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../lib/jquery-ui.min.css">
    <style>
      gmf-map > div {
        width: 600px;
        height: 400px;
      }
      .elevation .dropdown-menu {
        min-width: 120px;
      }
      .elevation button {
        min-width: 120px;
      }
      .elevation-value {
        display: inline-block;
        min-width: 60px;
      }
      .footer {
        text-align: right;
        min-height: 30px;
        background-color: rgba(224, 224, 224, 0.8);
        width: 600px;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <gmf-map gmf-map-map="ctrl.map"></gmf-map>

    <div class="footer">

      <span gmf-elevation
            gmf-elevation-active="elevationActive"
            gmf-elevation-elevation="elevationValue"
            gmf-elevation-selectedlayer="ctrl.selectedElevationLayer"
            gmf-elevation-layers="::ctrl.elevationLayers"
            gmf-elevation-map="::ctrl.map">
      </span>

      <div class="elevation form-group form-group-sm pull-right">
        <div class="btn-group btn-block dropup">
          <button type="button" class="btn btn-default form-control" data-toggle="dropdown" aria-expanded="false">
            <span class="fa fa-arrows-v"></span>
            <small class="elevation-value">{{elevationValue | number:2}}<span ng-show="elevationValue">m</span></small>
            <span class="fa fa-fw fa-ellipsis-v"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li ng-repeat="elevationItem in ::ctrl.elevationLayers">
              <a href ng-click="ctrl.selectedElevationLayer = elevationItem">
                <span class="fa fa-fw" ng-class="{'fa-check': ctrl.selectedElevationLayer === elevationItem}"></span>
                {{::elevationItem}}
              </a>
            </li>
          </ul>
        </div>
      </div>

    </div>

    <input type="checkbox" ng-model="elevationActive"> Get elevation ?</>

    <p id="desc">This example shows how to use the <code>gmf-elevation</code> directive to get elevation under the mouse position.</p>

    <script src="../../lib/jquery.min.js"></script>
    <script src="../../lib/jquery-ui.min.js"></script>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/angular-animate.min.js"></script>
    <script src="../../lib/angular-sanitize.min.js"></script>
    <script src="../../lib/angular-touch.min.js"></script>
    <script src="../../lib/angular-gettext.min.js"></script>
    <script src="../../lib/date.min.js"></script>
    <script src="../../lib/slider.min.js"></script>
    <script src="../../lib/tmhDynamicLocale.min.js" type="text/javascript"></script>
    <script src="../../lib/bootstrap.min.js"></script>
    <script src="../../lib/proj4.js"></script>
    <script src="../../lib/gmf.js"></script>
    <script src="elevation.js"></script>
    <script src="../../lib/watchwatchers.js"></script>
    <script>
      var gmfModule = angular.module('gmf');
      gmfModule.constant('angularLocaleScript', '../build/angular-locale_{{locale}}.js');
    </script>
  </body>
</html>
