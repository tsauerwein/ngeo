<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Rotate interaction example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="lib/ngeo.css" type="text/css">
    <link rel="stylesheet" href="../../lib/font-awesome.min.css" type="text/css">
    <style>
        #map {
          width: 800px;
          height: 400px;
        }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    <p id="desc">
      This examples shows how to use the
      <code>ngeo.interaction.Rotate</code>. This interaction allows to
      rotate a feature. Click on the feature to activate the interaction,
      then click and drag to rotate it.
    </p>
    <script src="lib/angular.min.js"></script>
    <script src="lib/ngeo.js"></script>
    <script src="rotate.js"></script>
    <script src="lib/watchwatchers.js"></script>
    <script src="lib/angular-gettext.min.js"></script>
  </body>
</html>
